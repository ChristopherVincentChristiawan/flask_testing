{% extends "base.html" %}

{% block workspace %}
<div class="workspace">
    <h3>Form Administration - Category</h3>

    <form action="/category/{{catgr.id}}" method="POST">
        <label for="name">Nama :</label>
        <input type="text" name="name" id="name" value="{{catgr.name}}"/>


        <input type="submit" name="submit" id="">
    </form>
</div>
{% endblock %}
